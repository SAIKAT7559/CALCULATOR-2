# CALCULATOR-2
<!DOCTYPE html>
<html>
<head>
    <title>সাধারণ ক্যালকুলেটর</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 50px;
            background: #f2f2f2;
        }
        input, select, button {
            padding: 10px;
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>সাধারণ ক্যালকুলেটর</h2>

    <input type="number" id="num1" placeholder="প্রথম সংখ্যা">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="num2" placeholder="দ্বিতীয় সংখ্যা">
    <br>
    <button onclick="calculate()">হিসেব করো</button>

    <h3 id="result">ফলাফল: </h3>

    <script>
        function calculate() {
            var n1 = parseFloat(document.getElementById("num1").value);
            var n2 = parseFloat(document.getElementById("num2").value);
            var op = document.getElementById("operator").value;
            var res;

            if (op === "+") res = n1 + n2;
            else if (op === "-") res = n1 - n2;
            else if (op === "*") res = n1 * n2;
            else if (op === "/") {
                if (n2 === 0) {
                    document.getElementById("result").innerText = "ভুল: ০ দিয়ে ভাগ করা যায় না!";
                    return;
                } else res = n1 / n2;
            }

            document.getElementById("result").innerText = "ফলাফল: " + res.toFixed(2);
        }
    </script>

</body>
</html>
